<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Add Enquiry</title>
    <link rel="stylesheet" href="style1.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: rgb(216, 208, 208);
        }

        .container {
            display: flex;
            width: 1165px;
            margin: auto;
        }

        nav {
            position: sticky;
            top: 0;
            left: 0;
            bottom: 0;
            width: 350px;
            height: 120vh;
            background: #fff;
        }

        .navbar {
            width: 180%;
            margin: 0 auto;
        }

        .logo {
            margin: 2rem 0 1rem 0;
            padding-bottom: 2rem;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo h1 {
            margin-left: 1rem;
            text-transform: uppercase;
        }

        ul {
            margin: 0 auto;
        }

        li {
            padding-bottom: 2rem;
        }

        li a {
            font-size: 16px;
            color: rgb(85, 83, 83);
        }

        nav i {
            width: 50px;
            font-size: 18px;
            text-align: center;
        }

        .logout {
            position: absolute;
            margin-bottom: 60px;
        }

        /* Main Section */
        .main {
            width: 100%;
        }

        .main-top {
            width: 110%;
            background: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgb(43, 43, 43);
        }

        .main-body {
            padding: 10px 10px 10px 20px;
        }

        h1 {
            margin: 20px 10px;
        }

        .search_bar {
            display: flex;
            padding: 10px;
            justify-content: space-between;
        }

        .search_bar input {
            width: 50%;
            padding: 10px;
            border: 1px solid rgb(190, 190, 190);
        }

        .search_bar input:focus {
            border: 1px solid blueviolet;
        }

        .search_bar select {
            border: 1px solid rgb(190, 190, 190);
            padding: 10px;
            margin-left: 2rem;
        }

        .search_bar .filter {
            width: 300px;
        }

        .tags_bar {
            width: 55%;
            display: flex;
            padding: 10px;
            justify-content: space-between;
        }

        .tag {
            background: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            font-size: 13px;
            cursor: pointer;
        }

        .tag i {
            margin-right: 0.7rem;
        }

        .row {
            display: flex;
            padding: 10px;
            margin-top: 1.3rem;
            justify-content: space-between;
        }

        .row p {
            color: rgb(54, 54, 54);
            font-size: 15px;
        }

        .row p span {
            color: blueviolet;
        }

        .job_card {
            width: 100%;
            padding: 15px;
            cursor: pointer;
            display: flex;
            border-radius: 10px;
            background: #fff;
            margin-bottom: 15px;
            justify-content: space-between;
            border: 2px solid rgb(190, 190, 190);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
        }

        .job_details {
            display: flex;
        }

        .job_details .img {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .job_details .img i {
            width: 70px;
            font-size: 3rem;
            margin-left: 1rem;
            padding: 10px;
            color: rgb(82, 22, 138);
            background: rgb(216, 205, 226);
        }

        .job_details .text {
            margin-left: 2.3rem;
        }

        .job_details .text span {
            color: rgb(116, 112, 112);
        }

        .job_salary {
            text-align: right;
            color: rgb(54, 54, 54);
        }

        .job_card:active {
            border: 2px solid blueviolet;
            transition: 0.4s;
        }

        .Admin_profile {
            margin-left: 20%;
            height: 50px;
            width: 50px;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #5d7bbb;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #9fe7a3;
        }
        .title-and-profile {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.Admin_profile_circle {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #d0d3d0; /* Change the background color as needed */
    color: white;
    font-size: 24px;
}

.main-top {
    position: relative;
}

h3 {
    text-align: center;
    margin: 0;
    flex: 1; /* Allows the admin name to take up remaining space */
}
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    textarea {
        height: 150px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    </style>
</head>

<div class="container">
    <nav>
        <div class="navbar">
            <div class="logo">

                <h1>Online Courses</h1>
            </div>
            <ul>
                <li><a href="Manage_Courses">

    <section class="main">
      <div class="main-top">

        <div class="main-body">
            <h1>Additional Contents...</h1>
            <div class="search_bar">
                <input type="search" placeholder="Search additional content here...">
                <select name="" id="">
                    <option>Content</option>
                    <a href="customerdata.html"><option>Courses Details</option></a>
                    <a href="paymentdata.html"><option>Payment Details</option></a>
                    <a href="feedbackdata.html"><option>Feedback</option></a>

                <form id="enquiryForm">
                    <h2>Add Enquiry</h2>
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="e_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="e_email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="e_subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="e_message" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
